<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Echo</title>
</head>
<body>
  <input id="msg" type="text" placeholder="Type something">
  <button onclick="send()">Send</button>
  <p id="out"></p>

  <script>
    const ws = new WebSocket("ws://10.253.124.185:8765"); // your PC IP
    ws.onmessage = e => document.getElementById("out").innerText = e.data;
    function send() {
      ws.send(document.getElementById("msg").value);
    }
  </script>
</body>
</html>
